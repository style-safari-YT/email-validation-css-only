<!DOCTYPE html>

    <title>Email Validation using CSS only | Style Safari</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <form class="form">
      <input
        class="form__input"
        type="email"
        placeholder="john@doe.com"
